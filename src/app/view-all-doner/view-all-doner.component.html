<app-navbar></app-navbar>
<h1>View All Doner</h1>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Website</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of donerData">
                    <td>{{i.name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.phone}}</td>
                    <td>{{i.website}}</td>
                  </tr>
                </tbody>
              </table>

        </div>
    </div>
</div>
